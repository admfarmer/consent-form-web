<div class="main-container">
  <header class="header-4">
    <div class="branding">
      <a href="..." class="nav-link">
        <!-- <clr-icon shape="vm-bug"></clr-icon> -->
        <img src="../../../favicon.ico" width='20' height='20'><span>&nbsp;</span>
        <span class="title"> Smart ConsentForm Ubon System</span>
      </a>
    </div>
    <div class="header-actions">
      <a class="nav-link" (click)="logout()" href="javascript://">
        Log Out
      </a>
    </div>
  </header>

  <div class="content-container">
    <clr-vertical-nav [clrVerticalNavCollapsible]="true">

      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="justify-text" clrVerticalNavIcon></clr-icon>
        บริหารจัดการระบบ
        <clr-vertical-nav-group-children *clrIfExpanded="true">
          <a clrVerticalNavLink routerLink="home" routerLinkActive="active">
            จัดการใบ consentform
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="cog" clrVerticalNavIcon></clr-icon>
        ตั้งค่าการใช้งาน
        <clr-vertical-nav-group-children *clrIfExpanded="true">
          <a clrVerticalNavLink routerLink="users" routerLinkActive="active">
            คั้งต่าผู้จัดการระบบ
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
